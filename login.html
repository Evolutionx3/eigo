<div class="blur">

    <section class="sign">
        <div class="container">
            <div class="forms-container">
                <a href="index.html"><i class="fas fa-times"></i></a>
                <div class="signin-signup">
                    <form action="lekcje.html" class="sign-in-form">
                        <h2 class="title">Zaloguj się</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="log-username" placeholder="Login" required minlength="3" maxlength="60">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="log-password" placeholder="Hasło" required minlength="8" maxlength="60">
                        </div>
                        <input type="submit" value="Login" class="btn solid">

                        <p class="social-text">lub zaloguj się przy użyciu innego konta</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </form>

                    <form action="lekcje.html" class="sign-up-form">
                        <h2 class="title">Zarejestruj się</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="reg-username" placeholder="Login" required minlength="3" maxlength="60">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reg-email" placeholder="Email" required minlength="5" maxlength="60">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-password" placeholder="Hasło" required minlength="8" maxlength="60">
                        </div>
                        <input type="submit" value="Zarejestruj się" class="btn solid">

                        <p class="social-text">lub zarejestruj się przy użyciu innego konta</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Pierwszy raz tutaj?</h3>
                        <button class="btn transparent" id="sign-up-btn">Zarejestruj się</button>
                    </div>

                    <img src="img/log.svg" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Masz już konto?</h3>
                        <button class="btn transparent" id="sign-in-btn">Zaloguj się</button>
                    </div>

                    <img src="img/reg.svg" class="image" alt="">
                </div>
            </div>
        </div>
    </section>

</div>

<div class="success-msg-box">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
            <i class="far fa-check-circle"></i>
        </div>
        
        <div class="col-md-12">
            <p id="success-message">Pomyślnie zalogowano!</p>
        </div>
    </div>
</div>

<div class="success-reg-msg-box">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
            <i class="far fa-check-circle"></i>
        </div>
        
        <div class="col-md-12">
            <p>Pomyślnie zarejestrowano!</p>
        </div>
    </div>
</div>
